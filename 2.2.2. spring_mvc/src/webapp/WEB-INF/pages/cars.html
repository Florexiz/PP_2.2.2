<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
    <style>
        table, th, td {border: 1px solid black; width: 25%}
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Brand</th>
            <th>Model</th>
            <th>Year</th>
        </tr>
        <th:block th:each="car : ${cars}">
            <tr>
                <td th:text="${car.brand}"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.productionYear}"></td>
            </tr>
        </th:block>
    </table>
</body>
</html>
